# Query Report processor properties
LBL_GEO_FLD=Geometry Field
DESC_GEO_FLD=Name of the field containing the point geometry to be converted to MGRS
DESC_GEO_FLD_MGRS=Name of the field containing the point geometry converted from MGRS to Lat / Lon coordinates 
LBL_NEW_DEF=GeoEvent Definition
DESC_NEW_DEF=Name of the GeoEvent Definition that is created by the processor
LBL_ACCURACY=Accuracy
DESC_ACCURACY=A digit (0-5) indicating the level of accuracy returned in the MGRS coordinate. 0 indicates precision level 100 km, 1 indicates precision level 10 km, 2 indicates precision level 1 km, 3 indicates precision level 100 m, 4 indicates precision level 10 m, and 5 indicates precision level 1 m.
LBL_OVERWRITE=Overwrite Geometry
DESC_OVERWRITE=Overwrite current geometry with geometry generated by the processor
LBL_MGRS=MGRS field
DESC_MGRS=Field on the incoming GeoEvent containing the MGRS coordinate
LBL_BB=Return Bounding Box
DESC_BB=Returns an envelope calculated using the south west corner of MGRS zone in meters based on accuracy (not necessarily the bounding the bounding box of mgrs zone);
LBL_LL2MGRS_PROCESSOR=Lat Long to MGRS Converter
LBL_MGRS2LL_PROCESSOR=MGRS to Lat Long Converter
DESC_LL2MGRS_PROCESSOR=Release ${project.release}: Converts Lat / Lon coordinates to MGRS
DESC_MGRS2LL_PROCESSOR=Release ${project.release}: Converts MGRS coordinates to Lat / Lon. Returns southwest corner of MGRS or a bounding box
